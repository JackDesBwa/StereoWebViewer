<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stereo Web Viewer</title>
</head>
<body style="text-align:center;">
	<h1>Stereo Web Viewer</h1>
	<h2>Simple image (without and with SWV)</h2>
	<img src="image.jpg" />
	<img src="image.jpg" data-swv-format="p" />

	<h2>Resized image (without and with SWV)</h2>
	<img src="image.jpg" width="500px" />
	<img src="image.jpg" width="500px" data-swv-format="p" />

	<script type="text/javascript" src="swv.js"></script>
</body>
</html>
